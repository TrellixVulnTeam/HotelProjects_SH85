<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Hotels Application</title>
<body>
<p>Customer Maintenance Database</p>
{% block content %}
  <h1>Customer List</h1>
  {% if customer_list %}
   <table class="table table-hover">
      <thead>
         <tr>
           <th scope="col1">Choose option</th>
           <th scope="col2"></th>
        </tr>
      </thead>
      <tbody>
       {% for customer in customer_list %}
        <tr>
           <th scope="row">{{ customer.name}}</th>
               <td> <a href="{% url 'HotelsAppCRUD:customer_detail' pk=customer.customer_id %}" class="btn btn-info" role="button">Detail</a> </td>
               <td> <a href="{% url 'HotelsAppCRUD:customer_update' pk=customer.customer_id %}" class="btn btn-info" role="button">Update</a> </td>
               <td> <a href="{% url 'HotelsAppCRUD:customer_delete' pk=customer.customer_id %}" class="btn btn-info" role="button">Delete</a> </td>
        </tr>
       {% endfor %}
      </tbody>
   </table>
  {% else %}
     <p>There are no Customers in the database.</p>
  {% endif %}
{% endblock %}
</body>
</head>
</html>
